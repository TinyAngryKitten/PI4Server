version: "3.8"
services:

  pihole:
    image: pihole/pihole:latest
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
        max_attempts: 3
    volumes:
      - "/home/ubuntu/PI4Server/pihole/etc-pihole:/etc/pihole"
      - "/home/ubuntu/PI4Server/pihole/etc-dnsmasq.d:/etc/dnsmasq.d"
    ports:
      - target: 53
        published: 53
        mode: host
      - target: 67
        published: 67
        mode: host
      - target: 80
        published: 8081
        mode: host

    environment:
      - TZ='Europe/Oslo'
      - WEBPASSWORD="maybeputapasswordhere"
      - FTL_CMD=debug
      - DNSMASQ_LISTENING=all
    dns:
      - 127.0.0.1
      - 1.1.1.1
